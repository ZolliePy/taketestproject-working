{% extends "TakeTestApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<h5 class="text-primary">Username: <span class="text-success">{{ user.username }}</span></h5>
{% if user.userprofile.usertype == 'o' %}
  <h5 class="text-primary">Usertype: <span class="text-success">Organization</span></h5>
{% else %}
  <h5 class="text-primary">Usertype: <span class="text-success">Student</span></h5>
{% endif %}
{% endblock content %}
